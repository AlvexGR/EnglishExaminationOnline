<div class="container-fluid min-vh-100">
  <div class="row">
    <div class="col-lg-4"></div>
    <div class="col-lg-4 shadow-sm p-3 mb-5 bg-white rounded">
      <form
        class="form-group p-3"
        [formGroup]="signUpForm"
        (ngSubmit)="signUp()"
      >
        <h3 class="text-center">Đăng kí</h3>
        <div class="mb-3">
          <label>Tên</label>
          <input
            formControlName="firstName"
            type="text"
            class="form-control"
            placeholder="Vd: Nhân"
          />
          <app-error-field
            *ngIf="firstName.invalid && firstName.touched"
            [errorMessage]="'Hãy nhập vào Tên của bạn'"
          ></app-error-field>
        </div>
        <div class="mb-3">
          <label>Họ</label>
          <input
            formControlName="lastName"
            type="text"
            class="form-control"
            placeholder="Vd: Nguyễn"
          />
          <app-error-field
            *ngIf="lastName.invalid && lastName.touched"
            [errorMessage]="'Hãy nhập vào Họ của bạn'"
          ></app-error-field>
        </div>
        <div class="mb-3">
          <label>Tên tài khoản</label>
          <input
            formControlName="username"
            type="text"
            class="form-control"
            placeholder="Vd: Beast_Master69"
          />
          <app-error-field
            *ngIf="username.invalid && username.touched"
            [errorMessage]="'Hãy nhập vào Tên đăng nhập'"
          ></app-error-field>
          <app-error-field
            *ngIf="usernameError"
            [errorMessage]="usernameErrorMessage"
          ></app-error-field>
        </div>
        <div class="mb-3">
          <label>Mật khẩu</label>
          <div class="input-group">
            <input
              id="passwordBox"
              formControlName="password"
              type="password"
              class="form-control"
              placeholder="Vd: !Pass_quen_ROI.1234"
            />
            <div class="input-group-append">
              <button
                class="btn btn-light"
                type="button"
                (click)="setPasswordVisibility()"
              >
                <i *ngIf="passwordState" class="fas fa-eye"></i>
                <i *ngIf="!passwordState" class="fas fa-eye-slash"></i>
              </button>
            </div>
          </div>
          <app-error-field
            *ngIf="password.hasError('required') && password.touched"
            [errorMessage]="'Hãy nhập vào Mật khẩu'"
          ></app-error-field>
          <app-error-field
            *ngIf="password.hasError('pattern') && password.touched"
            [errorMessage]="
              'Độ dài từ 8 kí tự và có ít nhất 1 chữ thường, chữ hoa, số, kí tự đặc biệt'
            "
          ></app-error-field>
        </div>
        <div class="mb-3">
          <label>Xác nhận mật khẩu</label>
          <div class="input-group">
            <input
              id="passwordConfirmBox"
              formControlName="passwordConfirm"
              type="password"
              class="form-control"
              placeholder="Vd: !Pass_quen_ROI.1234"
              pattern="{{ password.value }}"
            />
            <div class="input-group-append">
              <button
                class="btn btn-light"
                type="button"
                (click)="setPasswordConfirmVisibility()"
              >
                <i *ngIf="passwordConfirmState" class="fas fa-eye"></i>
                <i *ngIf="!passwordConfirmState" class="fas fa-eye-slash"></i>
              </button>
            </div>
          </div>
          <app-error-field
            *ngIf="
              passwordConfirm.hasError('required') && passwordConfirm.touched
            "
            [errorMessage]="'Hãy nhập vào Mật khẩu'"
          ></app-error-field>
          <app-error-field
            *ngIf="
              passwordConfirm.hasError('pattern') && passwordConfirm.touched
            "
            [errorMessage]="'Mật khẩu không trùng khớp'"
          ></app-error-field>
        </div>
        <div class="mb-3">
          <label>Địa chỉ Email</label>
          <input
            formControlName="email"
            type="email"
            class="form-control"
            placeholder="Vd: Beast_Master69@gmail.com"
          />
          <app-error-field
            *ngIf="email.hasError('required') && email.touched"
            [errorMessage]="'Hãy nhập vào địa chỉ Email'"
          ></app-error-field>
          <app-error-field
            *ngIf="email.hasError('email') && email.touched"
            [errorMessage]="'Địa chỉ Email không đúng định dạng'"
          ></app-error-field>
          <app-error-field
            *ngIf="emailError"
            [errorMessage]="emailErrorMessage"
          ></app-error-field>
        </div>
        <div class="mb-3 form-check-inline">
          <label class="form-check-label">
            <input
              type="radio"
              class="form-check-input"
              formControlName="gender"
              value="0"
            />Nam
          </label>
        </div>
        <div class="form-check-inline">
          <label class="form-check-label">
            <input
              type="radio"
              class="form-check-input"
              formControlName="gender"
              value="1"
            />Nữ
          </label>
        </div>
        <div class="mb-3">
          <label>Ngày sinh</label>
          <input
            class="form-control"
            id="datePicker"
            type="date"
            formControlName="dateOfBirth"
          />
        </div>
        <div class="mb-3">
          <button
            *ngIf="!waitingForResponse"
            type="submit"
            class="btn btn-primary btn-block"
            [disabled]="signUpForm.invalid"
          >
            Đăng Kí
          </button>
          <button
            *ngIf="waitingForResponse"
            class="btn btn-primary btn-block"
            disabled
          >
            <span class="spinner-border spinner-border-sm"></span>
            Kiểm tra tài khoản đăng kí...
          </button>
        </div>
        <app-error-field
          class="mb-3 text-center"
          *ngIf="error"
          [errorMessage]="errorMessage"
        ></app-error-field>
        <div class="mb-3 text-center">
          Bạn đã có tài khoản? <a [routerLink]="['/logIn']">Đăng nhập</a>
        </div>
      </form>
    </div>
    <div class="col-lg-4"></div>
  </div>
</div>
