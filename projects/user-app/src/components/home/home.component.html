<div class="container-fluid min-vh-100">
  <h3 class="text-center mb-5">
    Chào mừng bạn đến với English Online Testing!
  </h3>
  <div *ngIf="!isLoading" class="row">
    <div class="col-lg-3"></div>
    <div class="col-lg-6">
      <app-exam-card *ngFor="let exam of exams" [exam]="exam"></app-exam-card>
    </div>
    <div class="col-lg-3"></div>
  </div>
</div>
