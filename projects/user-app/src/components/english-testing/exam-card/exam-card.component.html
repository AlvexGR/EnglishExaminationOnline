<div class="shadow p-3 mb-5 bg-white rounded">
  <div class="card border-0">
    <div class="card-body">
      <h5 class="card-title">{{ exam?.title }}</h5>
      <h6 class="card-subtitle mb-2 text-muted">{{ exam?.subtitle }}</h6>
      <p class="card-text text-justify">{{ exam?.content }}</p>
      <!-- <h6 class="card-subtitle mb-2 text-info">
        Thời gian làm bài: {{ time }}
      </h6> not yet support-->
      <div class="row">
        <div class="col-7">
          <a
            *ngIf="isHome"
            [routerLink]="[examPageRoute, exam?._id]"
            class="btn btn-primary mr-3"
          >
            <i class="fas fa-fist-raised"></i>
            <span class="ml-2">Làm bài</span>
          </a>
          <!-- <a *ngIf="isHome" routerLink="/home" class="btn btn-success">
            <i class="fas fa-trophy"></i>
            <span class="ml-2">Bảng xếp hạng</span></a
          > -->
          <a
            *ngIf="!isHome"
            class="btn btn-secondary mr-3"
            [routerLink]="[editExamRoute, exam?._id]"
          >
            <i class="fas fa-pen"></i>
            <span class="ml-2">Sửa bài thi</span>
          </a>
          <button *ngIf="!isHome" class="btn btn-danger" (click)="deleteExam()">
            <i class="fas fa-trash"></i>
            <span class="ml-2">Xoá bài thi</span>
          </button>
        </div>
        <div class="col-5 text-right">
          <i *ngIf="starOne" class="fas fa-star star"></i>
          <i *ngIf="starTwo" class="fas fa-star star"></i>
          <i *ngIf="starThree" class="fas fa-star star"></i>
          <i *ngIf="starFour" class="fas fa-star star"></i>
          <i *ngIf="starFive" class="fas fa-star star"></i>
          <i *ngIf="halfStar" class="fas fa-star-half-alt star"></i>
          <i *ngIf="noStarOne" class="far fa-star star"></i>
          <i *ngIf="noStarTwo" class="far fa-star star"></i>
          <i *ngIf="noStarThree" class="far fa-star star"></i>
          <i *ngIf="noStarFour" class="far fa-star star"></i>
          <i *ngIf="noStarFive" class="far fa-star star"></i>
        </div>
      </div>
    </div>
  </div>
</div>
