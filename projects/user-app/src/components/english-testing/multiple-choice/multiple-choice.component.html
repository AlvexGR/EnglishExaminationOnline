<div class="container-fluid">
  <div class="row">
    <div class="d-inline normal-text question-number">
      {{ question.questionNumber }}.
    </div>
    <div class="d-inline normal-text">
      {{ question.content }}
    </div>
  </div>
  <div class="row">
    <div class="ml-5">
      <div class="form-check">
        <label class="form-check-label normal-text">
          <input
            type="radio"
            class="form-check-input"
            [name]="question._id"
            value="0"
            (click)="selectChoice(0)"
            [disabled]="showAnswer"
          />
          <span #choiceA>A) {{ question.choiceA }}</span>
        </label>
      </div>
      <div class="form-check">
        <label class="form-check-label normal-text">
          <input
            type="radio"
            class="form-check-input normal-text"
            [name]="question._id"
            value="1"
            (click)="selectChoice(1)"
            [disabled]="showAnswer"
          />
          <span #choiceB>B) {{ question.choiceB }}</span>
        </label>
      </div>
      <div class="form-check">
        <label class="form-check-label normal-text">
          <input
            type="radio"
            class="form-check-input"
            [name]="question._id"
            value="2"
            (click)="selectChoice(2)"
            [disabled]="showAnswer"
          />
          <span #choiceC>C) {{ question.choiceC }}</span>
        </label>
      </div>
      <div class="form-check">
        <label class="form-check-label normal-text">
          <input
            type="radio"
            class="form-check-input"
            [name]="question._id"
            value="3"
            (click)="selectChoice(3)"
            [disabled]="showAnswer"
          />
          <span #choiceD>D) {{ question.choiceD }}</span>
        </label>
      </div>
    </div>
  </div>
</div>
